<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>word</title>
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/public-text.css">
</head>
<body>
	<div class="top">
	</div>
	<div class="left">
		<a href="#001">1.调整边距大小</a>
		<a href="#002">2.调整行间距</a>
		<a href="#003">3.非正式公文用“草稿输出”</a>
		<a href="#004">4.图片打印用“灰度”</a>
	</div>
	<div class="right">
		<a name="001">
			1.word打印文档时默认A4纸大小上下2.45cm左右3.17cm，文件--页面设置--页边距--更改数值后确定。
		</a>
		<a name="002">
			2.页面设置--文档网格--网格--指定行和字符网格--每行字符数和每页行数可以更改，增大数值以达到“增大打印区域，节省打印纸张”的目的。
		</a>
		<a name="003">
			3.文件--打印--选项--打印选项--选中：草稿输出。这个模式打印文档降低打印密度，节省墨盒成本提升打印速度，不适合有图片的文档打印。
		</a>
		<a name="004">
			4.图片打印时耗材消耗大，对于无需彩色图片的打印文档，将打印成“灰度”图片以节省损耗。
		</a>
	</div>
	<div class="bottom"></div>
	<a href="group.html" class="aindex">Group</a>
	<a class="hamburger" href="#"></a>
</body>
</html>
