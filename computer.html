	<h3>安装系统总是蓝屏</h3>
	<p>重启计算机，进入BIOS找到“Serial ATA”设置，将硬盘模式从AHCI（高级接口模式）改为Compatibility（兼容模式，模拟传统的IDE硬盘）。保持修改后重启计算机，开始安装系统（建议找到集成了SATA驱动的安装盘，否则安装系统后也得自行安装该驱动），安装完毕后应该可以正常进入系统了。此后再次进入BIOS,将Compatibility改回AHCI即可。</p>
